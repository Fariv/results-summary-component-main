<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./app.css">
        
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        
        <div id="page-container">
            <div id="content-wrap">
                <div class="result-summary">
                    <div class="left-side-card">
                        <h3>
                            Your Result
                        </h3>
                        <div class="circle-container">
                            <div class="circle">
                                <h1>76</h1>
                                <span class="subtitle">of 100</span>
                            </div>
                        </div>
                        <h2>Great</h2>
                        <p class="subtitle">You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                    <div class="right-side-card">
                        <h3>
                            Summary
                        </h3>
        
                        <div class="row row-reaction">
                            <div class="component component-reaction">
                                <div class="icon icon-reaction"></div>
                                <span>Reaction</span>
                            </div>
                            <div class="states">
                                <span class="mark">80</span> <span class="max-mark">/ 100</span>
                            </div>
                        </div>

                        <div class="row row-memory">
                            <div class="component component-memory">
                                <div class="icon icon-memory"></div>
                                <span>Memory</span>
                            </div>
                            <div class="states">
                                <span class="mark">92</span> <span class="max-mark">/ 100</span>
                            </div>
                        </div>

                        <div class="row row-verbal">
                            <div class="component component-verbal">
                                <div class="icon icon-verbal"></div>
                                <span>Verbal</span>
                            </div>
                            <div class="states">
                                <span class="mark">61</span> <span class="max-mark">/ 100</span>
                            </div>
                        </div>

                        <div class="row row-visual">
                            <div class="component component-visual">
                                <div class="icon icon-visual"></div>
                                <span>Visual</span>
                            </div>
                            <div class="states">
                                <span class="mark">72</span> <span class="max-mark">/ 100</span>
                            </div>
                        </div>
        
                        <button class="btn" type="button">Continue</button>
                    </div>
                </div>
            </div>
            <footer id="footer">
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="#">Your Name Here</a>.
                </div>
            </footer>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
